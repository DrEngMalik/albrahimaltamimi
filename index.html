<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>شجرة عائلة البراهيم</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }

    ul.tree, ul.tree ul {
      list-style-type: none;
      position: relative;
      padding-left: 1em;
    }

    ul.tree ul {
      margin-left: 20px;
    }

    ul.tree li {
      margin: 0;
      padding: 10px 5px;
      position: relative;
      font-size: 18px;
      background: #fff;
      display: inline-block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    ul.tree li::before {
      content: '';
      position: absolute;
      top: -20px;
      right: 50%;
      border-top: 1px solid #ccc;
      width: 100%;
      height: 20px;
      z-index: -1;
    }

    ul.tree > li::before {
      display: none;
    }
  </style>
</head>
<body>

  <h1>شجرة عائلة البراهيم</h1>

  <ul class="tree">
    <li>الجد إبراهيم
      <ul>
        <li>أحمد
          <ul>
            <li>سعود</li>
            <li>مالك</li>
          </ul>
        </li>
        <li>محمد
          <ul>
            <li>سلمان</li>
            <li>يوسف</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

</body>
</html>
